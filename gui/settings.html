<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="settings-container">
    <h1>Customize Visuals</h1>

<div class="button-row">
  <button id="selectImage">Select Background Image</button>
  <button id="selectVideo">Select Video or MP3</button>
  <button id="resetMedia">Reset Background</button>
  <button id="testVoice">Test Voice</button>
</div>


<div class="file-info">
      <p>Image: <span id="imagePath">None selected</span></p>
      <p>Video: <span id="videoPath">None selected</span></p>
    </div>

    <div>
      <button id="saveSettings">Save</button>
      <button id="returnMain">Return</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
